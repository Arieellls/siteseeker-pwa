<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YOLOv8 Object Detection</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 20px;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    .preview {
      margin-top: 20px;
    }

    .preview img,
    .preview video {
      max-width: 100%;
      height: auto;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center">YOLOv8 Object Detection</h1>
    <form action="/" method="POST" enctype="multipart/form-data" class="mt-4">
      <div class="mb-3">
        <label for="fileInput" class="form-label">Upload Image or Video</label>
        <input type="file" name="file" id="fileInput" class="form-control" accept=".jpg,.jpeg,.png,.mp4" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Upload & Process</button>
    </form>

    <!-- Section to display results -->
    <div class="preview mt-4">
      {% if image_path %}
      <h2 class="text-center">Detection Results (Image)</h2>
      <img src="/runs/detect/{{ image_path.split('/')[-1] }}" alt="Detected Image" class="img-fluid rounded">
      {% endif %}

      {% if video_path %}
      <h2 class="text-center">Detection Results (Video)</h2>
      <video controls autoplay loop class="w-100">
        <source src="/runs/detect/{{ video_path.split('/')[-1] }}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      {% endif %}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
